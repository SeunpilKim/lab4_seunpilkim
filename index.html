	<h1>Volunteer Form</h1>

	<fieldset>

	<input type="radio" name="gender_field" value="female">Female</p>

	<p><input type="radio" name="age_field" value="55-64">55-64</p>
	<p><input type="radio" name="age_field" value="65 and over">65 and over</p>
	</fieldset>
	<h2>My Availability</h2>
	<fieldset>
	<p>Days Available:</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Sunday">Sunday</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Monday">Monday</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Tuesday">Tuesday</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Wednesday">Wednesday</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Thursday">Thursday</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Friday">Friday</p>
	<p><input type="checkbox" name="avaliable_field[]" value="Saturday">Saturday</p>
	<p>Any Comments?:</p>
	<p><textarea cols="30" rows="10" name="comments_field"></textarea>
	</fieldset>
	<p><input type="hidden" name="hidden_field" value="Seun Pil"></p>
	<p><input type="submit" value="Send to Me"></p>
